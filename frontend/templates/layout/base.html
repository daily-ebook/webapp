(% set site_name = "daily e-book" %)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>(% if title %)((title)) - (% endif %)(( site_name ))</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    (% block head %)(% endblock %)
</head>
<body>
    <header style="margin-bottom: 1em" class="navbar navbar-light bg-faded">
        <a class="navbar-brand" href="/">(( site_name ))</a>
        <ul class="nav navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="(( url_for('frontend.create_recipe') ))">Create Recipe</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="(( url_for('frontend.list_sources') ))">Sources</a>
            </li>
        </ul>
    </header>

    <main id="content" class="container">
        (% block content %)(% endblock %)
    </main>
    
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>

    <script src='http://cdn.ractivejs.org/latest/ractive.min.js'></script>

    <script src="(( url_for('frontend.js_routes') ))"></script>
    (% block scripts %)(% endblock %)
</body>
</html>
